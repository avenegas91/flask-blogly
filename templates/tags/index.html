<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Index</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block title %}Tags{% endblock %}
    
    {% block content %}
    
    <h1>Tags</h1>
    
    <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
      {% endfor %}
    </ul>
    
    <p><a class="btn btn-primary" href="/tags/new">Add Tag</a></p>
    
    {% endblock %}
    
</body>
</html>
